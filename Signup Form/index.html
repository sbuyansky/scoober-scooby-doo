<!DOCTYPE html>
<html lang="en">
<script src= "http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
<body>

<p>Signup:</p>

<div ng-app="myApp" ng-controller="formCtrl">
  <form novalidate>
    <table>
      <tr>
        <td><input type="text" ng-model="user.Email" placeholder="<Email Address>"></td>
        <td><input type="password" ng-model="user.Password" placeholder="<Password>"></td>
        <td><button ng-click="submit()">Submit</button></td>
      </tr>
      <tr>
        <td></td>
        <td><input type="password" ng-model="user.PassCopy" placeholder="<Password Again>"></td>
        <td></td>
      </tr>
    </table>
    <br>

    <button ng-click="reset()" disabled>RESET</button>
    <button ng-click="save()" disabled>SAVE</button>
  </form>
  <p>Data to send = {{user}}</p>
  <p>Most recent entry = {{master}}</p>
</div>

<script>
var app = angular.module('myApp', []);
app.controller('formCtrl', function($scope) {

    $scope.reset = function() {
      $scope.user = angular.copy($scope.master);
    };
    $scope.save = function() {
      $scope.master = angular.copy($scope.user);
    };
    $scope.submit = function() {
      console.log("Submitted data: " + $scope.user);
    };
    $scope.reset();
});
</script>

</body>
</html>
