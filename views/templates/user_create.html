<div>
	<div>
	  <h3>Sign yerself up!</h3>
    <hr>
    <form novalidate role="form" class="form-horizontal">
      <div class="form-group">
        <label class="col-md-1 control-label" for="email">Email</label> 
        <div class="col-md-2"><input class="form-control" id="email" type="text" ng-model="user.email"/></div>
      </div>
      <div class="form-group">
        <label class="col-md-1 control-label" for="password">Password</label> 
        <div class="col-md-2"><input class="form-control" id="password" type="password" ng-model="user.password"/></div>
      </div>
      <div class="form-group">
        <label class="col-md-1 control-label" for="passcopy">Password again</label> 
        <div class="col-md-2"><input class="form-control" id="passcopy" type="password" ng-model="user.pass_copy"/></div>
      </div>
      <div class="col-md-3"><button type="submit" class="btn btn-primary pull-right" ng-click="createUser()">Submit</button></div>
    </form>
		</br> </br>
  </div>
    <p>Data to send = {{user}}</p>
</div>
