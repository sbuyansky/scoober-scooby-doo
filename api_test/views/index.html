<!DOCTYPE html>
<html lang="en">
<script src= "http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
<head>
    <!-- Metadata -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- Stylesheets -->
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css"> 

    <!--JS-->
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    
    <script src="javascripts/app.js"></script>
</head>

<body ng-app="accountCreate" ng-controller="accountCreateController">
	<p>Signup:</p>

	<div>
		<form novalidate>
			<table>
				<tr>
                    <!--using type email, have to include @ and . to have data store-->
					<td><input type="text" ng-model="user.Email" placeholder="<Email Address>"></td>
					<td><input type="password" ng-model="user.Password" placeholder="<Password>"></td>
					<td><button ng-click="createUser()">Submit</button></td>
				</tr>
				<tr>
					<td></td>
					<td><input type="password" ng-model="user.PassCopy" placeholder="<Password Again>"></td>
					<td></td>
				</tr>
			</table>
			<br>
		</form>
        <table class="table table-striped table-hover" >
            <thead><tr>
                <th>uid</th>
                <th>Email</th>
                <th>Password</th>
            </tr></thead>
            <tr ng-repeat="userIter in userData">
                <td>{{userIter.uid}} </td> 
                <td>{{userIter.email}} </td>
                <td>{{userIter.password}} </td>
                <td><button ng-click="deleteUser(userIter.uid)" class="glyphicon glyphicon-remove"/></td>
            </tr>
        </table>
		<p>Data to send = {{user}}</p>
	</div>
</body>
</html>
